<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./src/bootstrap.min.js"></script>
    <script src="./src/index.js"></script>
    <title>Meus endereços</title>
</head>
<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-warning fw-bold" href="#">Meus endereços</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="alert-container"></div>

    <div class="container-fluid align-baseline text-center">
        <div class="row m-1">
            <div class="col fs-4">Endereços Disponiveis</div>
        </div>

        <div class="row mb-2">
            <div class="col text-start">
                <button class="btn btn-sm btn-warning fw-bold" data-bs-toggle="modal" onclick="clearForm()" data-bs-target="#adressModal">+ Novo Endereço</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-light table-striped table-hover table-bordered table-responsive">
                    <thead class="table-dark">
                        <tr>                        
                            <th scope="col">CEP</th>
                            <th scope="col">UF</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="main-table">
                        
                    </tbody>
                </table>    
            </div>
        </div>        
    </div>
 
    <!-- Adress Modal -->
    <div class="modal fade" id="adressModal" tabindex="-1" aria-labelledby="adressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <input type="hidden" id="editId" />
                <div class="modal-header">
                    <h5 class="modal-title" id="address-title">Endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" 
                                           class="form-control"
                                           id="zipcode"
                                           placeholder="00000000" 
                                           onfocusout=""/>
                                    <label for="zipcode">Cep <span class="text-danger">*</span></label>
                                    <span id="span-zipcode" class="text-danger"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-1">
                                    <select class="form-control" id="state">
                                    </select>
                                    <label for="state">Estado <span class="text-danger">*</span></label>
                                    <span id="span-state" class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="city" placeholder="Digite sua cidade">
                                    <label for="city">Cidade <span class="text-danger">*</span></label>
                                    <span id="span-city" class="text-danger"></span>
                                </div>
                            </div>                            
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="district" placeholder="Digite seu Bairro">
                                    <label for="district">Bairro <span class="text-danger">*</span></label>
                                    <span id="span-district" class="text-danger"></span>
                                </div>
                            </div>                            
                        </div>
                        
                        <div class="row">
                            <div class="col-9">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="address" placeholder="Digite seu endereço">
                                    <label for="address">Endereço <span class="text-danger">*</span></label>
                                    <span id="span-address" class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="number" placeholder="Digite seu numero">
                                    <label for="number">Numero <span class="text-danger">*</span></label>
                                    <span id="span-number" class="text-danger"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="contactName" placeholder="Digite o seu nome">
                                    <label for="contactName">Nome Contato <span class="text-danger">*</span></label>
                                    <span id="span-contactName" class="text-danger"></span>
                                </div>
                            </div>
                            
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="contactPhone" placeholder="Digite o seu nome">
                                    <label for="contactPhone">Telefone Contato <span class="text-danger">*</span></label>
                                    <span id="span-contactPhone" class="text-danger"></span>
                                </div>
                            </div>                            
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="email" 
                                           class="form-control" 
                                           id="contactEmail" 
                                           placeholder="Digite seu endereço" 
                                           onfocusout="validateForm()" />
                                    <label for="contactEmail">E-mail Contato <span class="text-danger">*</span></label>
                                    <span id="span-contactEmail" class="text-danger"></span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button 
                        class="btn btn-warning"
                        onclick="validateForm(true)">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <input type="hidden" id="deleteId" />
                <div class="modal-header">
                    <h5 class="modal-title" id="address-title">Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    Tem certeza de que deseja excluir esse registro ?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button 
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                        onclick="confirmDelete()">
                        Remover
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
